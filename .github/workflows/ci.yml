name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ─────────────────────────────────────────────
  # Backend (FastAPI) — ruff lint + pytest
  # ─────────────────────────────────────────────
  backend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: data_portal/src/api
    env:
      PYTHONPATH: ${{ github.workspace }}:${{ github.workspace }}/data_portal/src/api
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip
          cache-dependency-path: data_portal/src/api/requirements.txt

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install "ruff==0.12.12" pytest pytest-asyncio pytest-cov pytest-timeout pytest-mock "Faker>=38.0.0"
          sed '/^sentence-transformers/d' requirements.txt > /tmp/ci-requirements.txt
          pip install -r /tmp/ci-requirements.txt
          pip install "python-pptx>=0.6.0" "psycopg2-binary>=2.9.0" "neo4j>=5.0.0" \
            "duckdb>=0.9.0" "openpyxl>=3.0.0" "pyarrow>=14.0.0" "sqlglot>=20.0.0" \
            "aiohttp>=3.9.0" "PyMuPDF>=1.23.0" || true

      - name: Ruff lint
        run: ruff check . --config ../../../ruff.toml

      - name: Pytest (unit only)
        run: |
          python -m pytest -m "not integration and not e2e" \
            --timeout=30 \
            --tb=short \
            -q \
            --ignore=tests/test_consent_mgmt.py \
            --ignore=tests/test_governance_ext.py

  # ─────────────────────────────────────────────
  # AI Services — ruff lint + pytest
  # ─────────────────────────────────────────────
  ai-services:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ai_services
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip
          cache-dependency-path: data_portal/src/api/requirements.txt

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install "ruff==0.12.12" pytest pytest-asyncio pytest-timeout
          pip install \
            "fastapi==0.109.0" "pydantic==2.5.3" "httpx==0.26.0" \
            "openai==1.10.0" "SQLAlchemy==2.0.25" "aiosqlite>=0.19.0" \
            "langgraph>=0.2.0" "langchain-core>=0.2.0" || true

      - name: Ruff lint
        run: ruff check . --config ../ruff.toml

      - name: Pytest (unit only)
        run: |
          python -m pytest -m "not integration and not e2e" \
            --timeout=30 \
            --tb=short \
            -q \
            --ignore=rag/ \
            || true

  # ─────────────────────────────────────────────
  # Frontend (React/Vite) — eslint + vitest + build
  # ─────────────────────────────────────────────
  frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: data_portal/src/portal
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: data_portal/src/portal/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: ESLint
        run: npx eslint src --ext ts,tsx

      - name: Vitest
        run: npm test

      - name: TypeScript + Vite build
        run: npm run build
        env:
          NODE_OPTIONS: "--max-old-space-size=4096"
