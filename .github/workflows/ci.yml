name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ─────────────────────────────────────────────
  # Backend (FastAPI) — ruff lint + pytest
  # ─────────────────────────────────────────────
  backend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: data_portal/src/api
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip
          cache-dependency-path: data_portal/src/api/requirements.txt

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install ruff pytest pytest-asyncio pytest-cov pytest-timeout
          grep -v -E '^(sentence-transformers|torch)' requirements.txt | pip install -r /dev/stdin

      - name: Ruff lint
        run: ruff check . --config ../../../ruff.toml

      - name: Pytest (unit only)
        run: |
          python -m pytest -m "not integration and not e2e" \
            --timeout=30 \
            --tb=short \
            -q \
            --ignore=tests/test_consent_mgmt.py \
            --ignore=tests/test_governance_ext.py

  # ─────────────────────────────────────────────
  # AI Services — ruff lint + pytest
  # ─────────────────────────────────────────────
  ai-services:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ai_services
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip
          cache-dependency-path: data_portal/src/api/requirements.txt

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install ruff pytest pytest-asyncio pytest-timeout
          grep -v -E '^(sentence-transformers|torch)' ../data_portal/src/api/requirements.txt | pip install -r /dev/stdin

      - name: Ruff lint
        run: ruff check . --config ../ruff.toml

      - name: Pytest (unit only)
        run: |
          python -m pytest -m "not integration and not e2e" \
            --timeout=30 \
            --tb=short \
            -q \
            --ignore=rag/ \
            || true

  # ─────────────────────────────────────────────
  # Frontend (React/Vite) — eslint + vitest + build
  # ─────────────────────────────────────────────
  frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: data_portal/src/portal
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: data_portal/src/portal/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: ESLint
        run: npx eslint src --ext ts,tsx

      - name: Vitest
        run: npm test

      - name: TypeScript + Vite build
        run: npm run build
        env:
          NODE_OPTIONS: "--max-old-space-size=4096"
