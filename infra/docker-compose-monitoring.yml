services:
  # Prometheus — 메트릭 수집
  prometheus:
    image: prom/prometheus:v2.51.0
    container_name: asan-prometheus
    ports:
      - "19090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.retention.time=30d'
      - '--storage.tsdb.retention.size=5GB'
    extra_hosts:
      - "host.docker.internal:host-gateway"
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.50'

  # Grafana — 대시보드 시각화
  grafana:
    image: grafana/grafana:11.0.0
    container_name: asan-grafana
    ports:
      - "13000:3000"
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin
      GF_INSTALL_PLUGINS: grafana-clock-panel
    volumes:
      - grafana-data:/var/lib/grafana
    depends_on:
      - prometheus
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: '0.50'

  # Node Exporter — 호스트 시스템 메트릭
  node-exporter:
    image: prom/node-exporter:v1.8.0
    container_name: asan-node-exporter
    ports:
      - "19100:9100"
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - '--path.procfs=/host/proc'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 128M
          cpus: '0.25'

  # PostgreSQL Exporter — OMOP DB 메트릭
  postgres-exporter:
    image: prometheuscommunity/postgres-exporter:v0.15.0
    container_name: asan-postgres-exporter
    environment:
      DATA_SOURCE_NAME: "postgresql://omopuser:omop@host.docker.internal:5436/omop_cdm?sslmode=disable"
    ports:
      - "19187:9187"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 128M
          cpus: '0.25'

  # Redis Exporter
  redis-exporter:
    image: oliver006/redis_exporter:v1.61.0
    container_name: asan-redis-exporter
    environment:
      REDIS_ADDR: "host.docker.internal:16379"
      REDIS_PASSWORD: "asan2025!"
    ports:
      - "19121:9121"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 64M
          cpus: '0.10'

  # cAdvisor — Docker 컨테이너 메트릭
  cadvisor:
    image: gcr.io/cadvisor/cadvisor:v0.49.1
    container_name: asan-cadvisor
    ports:
      - "18889:8080"
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: '0.50'

volumes:
  prometheus-data:
  grafana-data:
