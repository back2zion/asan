events {
    worker_connections 1024;
}

http {
    # Gzip 압축
    gzip on;
    gzip_types text/plain application/json application/javascript text/css;
    gzip_min_length 256;

    # API 로드밸런서 (HA용 — 현재 단일 인스턴스, 확장 시 추가)
    upstream idp_api {
        least_conn;
        server host.docker.internal:8000;
        # 이중화 시 아래 주석 해제:
        # server host.docker.internal:8001;
    }

    # IDP API reverse proxy + rate limiting
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=30r/s;

    server {
        listen 18082;
        server_name localhost;

        location /api/ {
            limit_req zone=api_limit burst=50 nodelay;
            proxy_pass http://idp_api;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_connect_timeout 5s;
            proxy_read_timeout 30s;
            proxy_send_timeout 10s;
        }

        location /api/v1/health {
            proxy_pass http://idp_api;
            proxy_set_header Host $host;
        }
    }

    # Airflow proxy - removes X-Frame-Options
    server {
        listen 18081;
        server_name localhost;

        location / {
            proxy_pass http://host.docker.internal:18080;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Remove X-Frame-Options header from Airflow response
            proxy_hide_header X-Frame-Options;
            proxy_hide_header Content-Security-Policy;

            # Add permissive headers
            add_header X-Frame-Options "ALLOWALL" always;
        }
    }

    # JupyterLab proxy
    server {
        listen 18889;
        server_name localhost;

        location / {
            proxy_pass http://host.docker.internal:18888;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # WebSocket support (JupyterLab requires it)
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_read_timeout 86400;

            proxy_hide_header X-Frame-Options;
            proxy_hide_header Content-Security-Policy;
            add_header X-Frame-Options "ALLOWALL" always;
        }
    }
}
