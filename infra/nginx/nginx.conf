events {
    worker_connections 1024;
}

http {
    # Airflow proxy - removes X-Frame-Options
    server {
        listen 18081;
        server_name localhost;

        location / {
            proxy_pass http://host.docker.internal:18080;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Remove X-Frame-Options header from Airflow response
            proxy_hide_header X-Frame-Options;
            proxy_hide_header Content-Security-Policy;

            # Add permissive headers
            add_header X-Frame-Options "ALLOWALL" always;
        }
    }

    # JupyterLab proxy
    server {
        listen 18889;
        server_name localhost;

        location / {
            proxy_pass http://host.docker.internal:18888;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # WebSocket support (JupyterLab requires it)
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_read_timeout 86400;

            proxy_hide_header X-Frame-Options;
            proxy_hide_header Content-Security-Policy;
            add_header X-Frame-Options "ALLOWALL" always;
        }
    }
}
